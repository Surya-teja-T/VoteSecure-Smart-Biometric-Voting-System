<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Face Capture - Smart Biometric Voting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header"><h1>Face Capture</h1><p class="small">Step 2: Capture face using your webcam</p></div>

    <div class="card row" id="initFace">
      <div class="col card center">
        <video id="video" autoplay playsinline style="width:100%;border-radius:8px;background:#000"></video>
        <canvas id="faceCanvas" style="display:none"></canvas>
        <div style="margin-top:12px" class="controls">
          <button id="captureFaceBtn">Capture Face</button>
          <a class="btn" href="index.html" style="background:#444">Cancel</a>
        </div>
      </div>

      <div class="col card">
        <h3>Instructions</h3>
        <ol>
          <li>Allow camera access when your browser asks.</li>
          <li>Position your face in the camera preview and click <em>Capture Face</em>.</li>
          <li>The page will proceed to fingerprint scanning.</li>
        </ol>
        <div id="faceStatus" class="note"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
