<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Fingerprint - Smart Biometric Voting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header"><h1>Fingerprint</h1><p class="small">Step 3: Upload fingerprint image (simulated)</p></div>

    <div class="card">
      <form id="fpForm">
        <label for="fpfile">Upload fingerprint image (optional)</label>
        <input id="fpfile" name="fpfile" type="file" accept="image/*" />
        <div style="margin-top:12px" class="center">
          <button type="submit">Process & Continue</button>
        </div>
        <div id="fpStatus" class="note"></div>
      </form>
      <p class="note">If you don't upload an image, a demo fingerprint will be used.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
